name: Build Windows Binary

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install PyInstaller
        run: |
          python -m pip install --upgrade pip pyinstaller windows-curses

      - name: Build onefile exe
        run: |
          pyinstaller --clean --onefile --name munch-assistant --add-data "ascii_art.txt;." --add-data "munch.wav;." munch.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: munch-assistant-windows
          path: dist/munch-assistant.exe

      - name: Upload release asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/munch-assistant.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
